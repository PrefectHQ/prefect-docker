site_name: prefect-docker
site_url: https://PrefectHQ.github.io/prefect-docker
repo_url: https://github.com/PrefectHQ/prefect-docker
edit_uri: /edit/main/docs/
theme:
  name: material
  favicon: img/favicon.ico
  palette:
    primary: blue
    accent: blue
  icon:
    repo: fontawesome/brands/github
  logo:
    img/prefect-logo-white.png
  font:
    text: Inter
    code: Source Code Pro
extra_css:
    - stylesheets/extra.css
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - pymdownx.tabbed
plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: True
            show_object_full_path: False
            show_category_heading: False
            show_bases: False
            show_signature: False
            heading_level: 1
      watch:
        - prefect_docker/
        - README.md

nav:
    - Home: index.md
    - Auth: auth.md
    - Build: build.md
    - Commit: commit.md
    - Configs: configs.md
    - Containers: containers.md
    - Credentials: credentials.md
    - Distribution: distribution.md
    - Events: events.md
    - Exec: exec.md
    - Images: images.md
    - Info: info.md
    - Networks: networks.md
    - Nodes: nodes.md
    - Plugins: plugins.md
    - Rest: rest.md
    - Secrets: secrets.md
    - Services: services.md
    - Session: session.md
    - Swarm: swarm.md
    - System: system.md
    